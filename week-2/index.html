<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <h3 class="web-title">Website Title/Logo</h3>
    <ul class="main-nav">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <img class="menu" src="menu.png" alt="trigger menu">
    </ul>

    <div class="trigger">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
      <img class="exit" src="exit.png" alt="trigger menu exit">
    </div>
  </header>

  <div class="banner">
    <h1 class="headline">Welcome Message</h1>
  </div>



  <h2>Section title</h2>
  <div  class="container">
    <div class="item-1 item">Content Box 1</div>
		<div class="item-2 item">Content Box 2</div>
		<div class="item-3 item">Content Box 3</div>
		<div class="item-4 item">Content Box 4</div>
  </div>
  <p class="button">Call to Action</p>
  <div  class="hidden container">
    <div class="item-5 item">Content Box 5</div>
		<div class="item-6 item">Content Box 6</div>
		<div class="item-7 item">Content Box 7</div>
		<div class="item-8 item">Content Box 8</div>
  </div>

<script src="max.js"></script>
<script src="arg.js"></script>
<script src="avg.js"></script>

<script src="changetext.js"></script>

</body>


</html>
