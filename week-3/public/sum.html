<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const httpRequest = new XMLHttpRequest();
      httpRequest.onreadystatechange = function () {
        if (httpRequest.readyState === 4) {
          document.querySelector("h2").innerHTML = httpRequest.responseText;
        }
      };
      httpRequest.open('GET', 'http://localhost:3000/getData?number=10');
      httpRequest.send();

      function makeRequest () {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            document.querySelector("h2").innerHTML = xhr.responseText;
          }
        };
        const number = document.querySelector("#number").value;
        xhr.open('GET', 'http://localhost:3000/getData?number=' + `${number}`);
        xhr.send();
      }
    </script>
  </head>
  <body>
    <h1>Ajax </h1>
    <h2></h2>
      <label>Please enter an integer </label>
      <input type="text", name="number" id="number">
      <button type="submit"> Submit </button>

      <script>
        document.querySelector("button").addEventListener('click', makeRequest);
      </script>
  </body>
</html>
